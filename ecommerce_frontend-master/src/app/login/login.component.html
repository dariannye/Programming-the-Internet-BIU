<div class="login-container">
  <h2>Iniciar Sesión</h2>
  
  <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="credentials.email"
        name="email"
        required
        email
        #emailRef="ngModel"
        class="form-control"
        placeholder="Ingresa tu correo"
      />
      <div class="error-message" *ngIf="emailRef.invalid && emailRef.touched">
        <small *ngIf="emailRef.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="emailRef.errors?.['email']">Formato de correo inválido.</small>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="credentials.password"
        name="password"
        required
        minlength="6"
        #passwordRef="ngModel"
        class="form-control"
        placeholder="Ingresa tu contraseña"
      />
      <div class="error-message" *ngIf="passwordRef.invalid && passwordRef.touched">
        <small *ngIf="passwordRef.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="passwordRef.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <!-- Botón de Enviar -->
    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Ingresar</button>
  </form>

  <!-- Mensaje de error global -->
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
